<!DOCTYPE html>
<head>
    <title> TicTocToe Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <audio id="winSound" src="win-sound.mp3" preload="auto"></audio>
    <audio id="clickSound" src="click-sound.mp3" preload="auto"></audio>
</head>
<body>
    <section>
        <h1>Tic Toc Toe Game</h1>
        <div class="container">
            <div id="cell-0" class="cell" data-cell-index="0"></div>
            <div id="cell-1" class="cell" data-cell-index="1"></div>
            <div id="cell-2" class="cell" data-cell-index="2"></div>
            <div id="cell-3" class="cell" data-cell-index="3"></div>
            <div id="cell-4" class="cell" data-cell-index="4"></div>
            <div id="cell-5" class="cell" data-cell-index="5"></div>
            <div id="cell-6" class="cell" data-cell-index="6"></div>
            <div id="cell-7" class="cell" data-cell-index="7"></div>
            <div id="cell-8" class="cell" data-cell-index="8"></div>
        </div>
        <div class="game-status"></div>
        <button class="restart">Restart</button>
    </section>
    <script src="script2.js"></script>
</body>
</html>
